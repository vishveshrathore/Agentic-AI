<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agentic AI Email Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e5e7eb;
      --bg: #f8fafc;
      --success: #16a34a;
      --error: #dc2626;
      --warning: #d97706;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text-main);
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 26px 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    header p {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .field {
      margin-bottom: 14px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 14px;
      font-size: 14px;
      resize: vertical;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
    }

    textarea::placeholder {
      color: #94a3b8;
    }

    .actions {
      margin-top: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
    }

    .loading { color: var(--warning); }
    .success { color: var(--success); }
    .error { color: var(--error); }

    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Mobile Enhancements */
    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 20px;
      }

      header h1 {
        font-size: 20px;
      }

      textarea {
        min-height: 140px;
      }

      button {
        padding: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <header>
        <h1>üìß Agentic AI Email Agent</h1>
        <p>
          Write one instruction and let the AI generate and send a professional email for you.
        </p>
      </header>

      <div class="field">
        <textarea
          id="prompt"
          placeholder="Example:
Send a formal email to hr@xyz.com requesting an interview for a Node.js developer role. My name is Vishvesh Rathore.">
        </textarea>
      </div>

      <div class="actions">
        <button onclick="sendEmail()">Send Email</button>
      </div>

      <div id="status" class="status"></div>

      <footer>
        Powered by Agentic AI
      </footer>
    </div>
  </div>

  <script>
    async function sendEmail() {
      const prompt = document.getElementById("prompt").value.trim();
      const status = document.getElementById("status");

      if (!prompt) {
        status.textContent = "Please enter an instruction.";
        status.className = "status error";
        return;
      }

      status.textContent = "Sending email...";
      status.className = "status loading";

      try {
        const response = await fetch("http://localhost:3000/agent/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.success) {
          status.textContent = "‚úÖ Email sent successfully!";
          status.className = "status success";
          document.getElementById("prompt").value = "";
        } else {
          status.textContent = "‚ùå Failed to send email.";
          status.className = "status error";
        }
      } catch (err) {
        status.textContent = "‚ùå Server not reachable.";
        status.className = "status error";
      }
    }
  </script>

</body>
</html>
